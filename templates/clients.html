<!DOCTYPE html>
<html>
<head>
  <title>Client Management</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
  <div class="container mt-5">
    <h1 class="mb-4">Client List</h1>
    <form action="{{ url_for('client_management') }}" method="GET" class="mb-3">
        <div class="input-group">
          <input type="text" class="form-control" placeholder="Search by name" name="search_query" value="{{ search_query }}">
          <div class="input-group-append">
            <button type="submit" class="btn btn-primary">Search</button>
          </div>
        </div>
      </form>
    <table class="table table-bordered table-striped">
      <thead>
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Phone</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        {% for client in clients %}
          <tr>
            <td>{{ client.name }}</td>
            <td>{{ client.email }}</td>
            <td>{{ client.phone }}</td>
            <td>
              <a href="{{ url_for('edit_client', client_id=client.id) }}" class="btn btn-primary btn-sm">Edit</a>
              <a href="{{ url_for('delete_client', client_id=client.id) }}" class="btn btn-danger btn-sm">Delete</a>
            </td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
    <a href="{{ url_for('add_client') }}" class="btn btn-success">Add Client</a>
    <a href="{{ url_for('dashboard') }}" class="btn btn-secondary">Return to Dashboard</a>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
